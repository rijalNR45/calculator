<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <div class="display-screen">
        <div id="input-field"></div>
        <div id="output-field"></div>
    </div>
    <div class="btns">
        <div class="rows first-row">
        <button class="btn ac-items" id="ac">AC</button>
        <button class="btn ac-items" id="delete">DEL</button>
        <button class="btn ac-items" id="percent">%</button>
        <button class="btn operations" id="divide">/</button>
        </div>
        <div class="rows second-row">
        <button class="btn number" id="seven">7</button>
        <button class="btn number" id="eight">8</button>
        <button class="btn number" id="nine">9</button>
        <button class="btn operations" id="multiply">*</button>
    </div>
    <div class="rows third-row">
        <button class="btn number" id="four">4</button>
        <button class="btn number" id="five">5</button>
        <button class="btn number" id="six">6</button>
        <button class="btn operations" id="minus">-</button>
    </div>
    <div class="rows fourth-row">
        <button class="btn number" id="one">1</button>
        <button class="btn number" id="two">2</button>
        <button class="btn number" id="three">3</button>
        <button class="btn operations" id="plus">+</button>
    </div>
    <div class="rows fifth-row">
        <button class="btn number" id="zero">0</button>
        <button class="btn number" id="dot">.</button>
        <button class="btn equals-to" id="equal">=</button>
    </div>
    
</div>
    <script src="script.js"> </script>
</body>
</html>
